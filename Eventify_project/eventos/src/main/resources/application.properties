spring.application.name=Eventify

# Configuración de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=~${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#*para cambiar de puerto (8081 de ejemplo)
#server.port=8081

#archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=12MB
spring.servlet.multipart.max-request-size=12MB

#security
my.awesome.secret=${MY_AWESOME_SECRET}
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform

#debug
#logging.level.org.springframework=DEBUG
#logging.level.com.eventos=DEBUG

#prevenir pool de conexiones se agote
spring.datasource.hikari.maximum-p  ool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

