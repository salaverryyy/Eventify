<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invitación al Álbum Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff6d33;
            border-bottom: 2px solid #4CAF50;
        }
        .header h1 {
            color: white; /* Texto en blanco */
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .qr-container {
            background-color: #ffffff;
            border: 2px solid black; /* Borde negro */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }
        .footer {
            text-align: center;
            background-color: #ff6d33;
            padding: 10px;
            border-radius: 8px;
            max-width: 150px;
            margin: 20px auto;
        }
        .footer img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>¡Te invitamos a ver nuestro álbum virtual!</h1>
    </div>
    <div class="content">
        <p>Haz clic en el siguiente enlace para acceder al álbum:</p>
        <a th:href="${albumLink}">Acceder al álbum</a>
        <p>O escanea el siguiente código QR:</p>
        <div class="qr-container">
            <img th:src="'https://api.qrserver.com/v1/create-qr-code/?data=' + ${albumLink} + '&size=300x300'" alt="Código QR"/>
        </div>
        <p>¡Esperamos que disfrutes del contenido!</p>
    </div>
    <div class="footer">
        <img src="cid:logoImage" alt="Eventify Logo"/>
    </div>
</div>
</body>
</html>
